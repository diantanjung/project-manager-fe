<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login - TaskFlow</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#4F46E5", // Indigo-600
              "background-light": "#FAFAFA",
              "background-dark": "#111111",
              "surface-light": "#FFFFFF",
              "surface-dark": "#1A1A1A",
              "text-main-light": "#171717",
              "text-main-dark": "#EDEDED",
              "text-muted-light": "#737373",
              "text-muted-dark": "#A3A3A3",
              "accent-purple": "#8B5CF6",
              "accent-green": "#10B981",
              "accent-yellow": "#FBBF24",
              "accent-orange": "#F97316",
            },
            fontFamily: {
              sans: ["'Inter'", "sans-serif"],
              display: ["'Inter'", "sans-serif"], // Overriding display font to be sans-serif as requested
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              'xl': "1rem",
              '2xl': "1.5rem",
              '3xl': "2rem",
            },
          },
        },
      };
    </script>
<style>
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #D4D4D4;
            border-radius: 3px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #404040;
        }
    </style>
</head>
<body class="bg-background-light  text-text-main-light  font-sans transition-colors duration-300 antialiased h-screen w-full flex items-center justify-center relative overflow-hidden">
<div class="absolute -top-20 -left-20 w-96 h-96 bg-primary/10 rounded-full blur-[100px] pointer-events-none"></div>
<div class="absolute top-1/2 -right-20 w-80 h-80 bg-accent-purple/10 rounded-full blur-[100px] pointer-events-none"></div>
<div class="absolute -bottom-20 left-1/3 w-72 h-72 bg-blue-400/10 rounded-full blur-[100px] pointer-events-none"></div>
<main class="w-full max-w-[440px] px-6 relative z-10">
<div class="bg-surface-light  p-8 md:p-10 rounded-2xl shadow-2xl shadow-black/5 border border-gray-100 ">
<div class="flex flex-col items-center mb-10">
<div class="flex items-center gap-2 mb-2">
<span class="material-symbols-outlined text-primary text-4xl">donut_large</span>
<span class="font-bold text-2xl tracking-tight text-text-main-light ">TaskFlow</span>
</div>
</div>
<div class="text-center mb-8">
<h1 class="font-display font-bold text-3xl text-text-main-light  mb-3">Welcome back</h1>
<p class="text-text-muted-light  text-sm">Sign in to manage your projects</p>
</div>
<form class="space-y-5" onsubmit="event.preventDefault();">
<div class="space-y-1.5">
<label class="text-xs font-semibold text-text-main-light  ml-1" for="email">Email</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-text-muted-light group-focus-within:text-primary transition-colors text-xl">mail</span>
</div>
<input class="w-full bg-gray-50  text-text-main-light  text-sm rounded-xl pl-10 pr-4 py-3 border border-gray-200  focus:ring-2 focus:ring-primary/20 focus:border-primary placeholder-text-muted-light/70 transition-all outline-none" id="email" placeholder="name@company.com" required="" type="email"/>
</div>
</div>
<div class="space-y-1.5">
<div class="flex items-center justify-between ml-1">
<label class="text-xs font-semibold text-text-main-light " for="password">Password</label>
</div>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-text-muted-light group-focus-within:text-primary transition-colors text-xl">lock</span>
</div>
<input class="w-full bg-gray-50  text-text-main-light  text-sm rounded-xl pl-10 pr-10 py-3 border border-gray-200  focus:ring-2 focus:ring-primary/20 focus:border-primary placeholder-text-muted-light/70 transition-all outline-none" id="password" placeholder="Enter your password" required="" type="password"/>
<button class="absolute inset-y-0 right-0 pr-3 flex items-center text-text-muted-light hover:text-text-main-light transition-colors cursor-pointer outline-none" type="button">
<span class="material-symbols-outlined text-xl">visibility</span>
</button>
</div>
</div>
<div class="flex items-center justify-between">
<label class="flex items-center gap-2 cursor-pointer group">
<input class="rounded border-gray-300  text-primary focus:ring-primary/20 bg-gray-50  h-4 w-4 transition-colors" type="checkbox"/>
<span class="text-sm text-text-muted-light  group-hover:text-text-main-light  transition-colors">Remember me</span>
</label>
<a class="text-sm font-medium text-primary hover:text-accent-purple transition-colors" href="#">Forgot password?</a>
</div>
<button class="w-full bg-gradient-to-r from-primary to-accent-purple hover:from-indigo-700 hover:to-purple-700 text-white font-semibold py-3 rounded-xl shadow-lg shadow-primary/25 hover:shadow-primary/40 transition-all transform active:scale-[0.98] duration-200">
                Sign In
            </button>
</form>
<div class="relative my-8">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-200 "></div>
</div>
<div class="relative flex justify-center text-xs uppercase tracking-wider">
<span class="bg-surface-light  px-3 text-text-muted-light">or continue with</span>
</div>
</div>
<div class="grid grid-cols-2 gap-4 mb-6">
<button class="flex items-center justify-center gap-2 py-2.5 px-4 border border-gray-200  rounded-xl hover:bg-gray-50  transition-colors group">
<svg class="w-5 h-5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
<span class="text-sm font-medium text-text-main-light  group-hover:text-text-main-light ">Google</span>
</button>
<button class="flex items-center justify-center gap-2 py-2.5 px-4 border border-gray-200  rounded-xl hover:bg-gray-50  transition-colors group">
<svg class="w-5 h-5 fill-text-main-light " viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"></path>
</svg>
<span class="text-sm font-medium text-text-main-light  group-hover:text-text-main-light ">GitHub</span>
</button>
</div>
<p class="text-center text-sm text-text-muted-light ">
            Don't have an account? 
            <a class="font-medium text-primary hover:text-accent-purple transition-colors" href="#">Sign up</a>
</p>
</div>
</main>

</body></html>
